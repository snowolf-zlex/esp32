<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>ESP32 LED Control</title>
    <style>
        /* 直接将 Tailwind CSS 的部分样式定义在这里 */
        :root {
            --primary: #165DFF;
            --secondary: #00C48C;
            --neutral: #F5F7FA;
            --dark: #1D2129;
            --success: #00B42A;
            --warning: #FF7D00;
            --danger: #F53F3F;
        }

        body {
            font-family: 'Inter','system-ui','sans-serif';
        }

       .content-auto {
            content-visibility: auto;
        }

       .card-shadow {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

       .btn-hover {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(0);
        }

       .btn-hover:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(-0.25rem);
        }

       .input-focus:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(22, 93, 255, 0.2);
            transition: all 0.2s ease;
        }

       .animate-pulse-slow {
            animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

       .btn {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

       .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>ESP32 LED Control</h1>
    <p id="brightness-value">当前亮度: </p>

    <h3>基本控制</h3>
    <a href="/led/on" class="btn btn-hover">打开LED</a><br>
    <a href="/led/off" class="btn btn-hover">关闭LED</a><br>

    <h3>特效控制</h3>
    <a href="/led/blink" class="btn btn-hover">闪烁</a><br>
    <a href="/led/breathe" class="btn btn-hover">呼吸灯</a><br>
    <a href="/led/stop" class="btn btn-hover">停止特效</a><br>

    <h3>亮度控制</h3>
    <a href="/led/brightness/10" class="btn btn-hover">10% 亮度</a><br>
    <a href="/led/brightness/30" class="btn btn-hover">30% 亮度</a><br>
    <a href="/led/brightness/50" class="btn btn-hover">50% 亮度</a><br>
    <a href="/led/brightness/70" class="btn btn-hover">70% 亮度</a><br>
    <a href="/led/brightness/100" class="btn btn-hover">100% 亮度</a><br>
</body>

</html>
